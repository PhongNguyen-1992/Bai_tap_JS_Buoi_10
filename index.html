<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
<h1>Bài Tập 1: Tính Lương Theo 1 Ngày Công 100.000</h1>
<input type="text" placeholder="Nhập Số Ngày Công" id="Day">
<button id="btn_tinh_luong">Tính Lương</button>
<p id="Tong_Luong"></p>
<hr>
<h1>Bài Tập 2: Tính Trung Bình 5 Số</h1>
<div class="input">
<input type="number" placeholder="Nhập Số Thứ 1" id="number1">
<input type="number" placeholder="Nhập Số Thứ 2" id="number2">
<input type="number" placeholder="Nhập Số Thứ 3" id="number3">
<input type="number" placeholder="Nhập Số Thứ 4" id="number4">
<input type="number" placeholder="Nhập Số Thứ 5" id="number5">
</div>
<button id="BTN_Avg">Avanger</button>
<p id="AVG"></p>
<hr>
<h1>Bài Tập 3: Qui Đổi USD</h1>
<input type="text" placeholder="Nhập Số $ Muốn Đổi" id="USD">
<button id="BTN_Qui_Doi">Qui Đổi</button>
<p id="Qui_doi"></p>
<hr>
<h1>Bài Tập 4: Tính Diện Tích/ Chu Vi</h1>
<input type="number" placeholder="Nhập Chiều Dài" id="Dai">
<input type="number" placeholder="Nhập Chiều Rộng" id="Rong">
<button id="BTN_KQ">Kết Quả</button>
<p id="DT_CV"></p>
<hr>
<h1>Bài Tập 5: Ký Số</h1>
<input type="number" placeholder="Nhập Số >=10" id="Ky_So">
<button id="BTN_KS">Kết Quả</button>
<p id="KS"></p>










    <script src="./main.js"></script>
</body>
</html>
